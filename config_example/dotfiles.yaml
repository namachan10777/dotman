---
taskgroups:
  normalfile_common:
  - type: cp
    src: "alacritty/"
    dest: "$XDG_CONFIG_HOME/alacritty/"
    templates:
      - target: alacritty/alacritty.yml
        vars:
          font_size: 11

scenarios:
- name: "sakanainu"
  match:
  - hostname: "^sakanainu$"
  tasks:
  - normalfile_common
- name: "Cookpad MBP"
  match:
  - hostname: "^P1724-19P15U.local$"
  tasks:
  - normalfile_common
